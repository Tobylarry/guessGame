<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess | Game</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module" async defer></script>
</head>
<body class="root">
    <div class="container">
        <div class="top">
            <input type="button" value="Again!" class="resetGame" />
            <p> (Guess between 1 and 20) </p>
        </div>

        <h1 class="guess">Guess My Number!</h1>

       <div class="desc">
        <hr>
        <p class="randomNumber">?</p>
       </div>

       <div class="bottom">
           <div class="left">
               <input type="number" class="number" />
               <div><input type="button" value="check!" class="check" /></div>
           </div>

           <div class="right">
               <p class="message">Start guessing.....</p>
               <p class="score">💯 Score: 20</p>
               <p class="highScore">🏅 Highscore: 0</p>
           </div>
       </div>
    </div>
</body>
</html>
